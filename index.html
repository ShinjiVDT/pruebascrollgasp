<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <title>PRUEBA 1 | GSAP</title>
</head>

<body>
    <header>
        <div class="header"></div>
        <a href="./prueba2.html">Prueba2</a>
    </header>

    <div class="wrapper" id="wrapper">
        <div class="box" id="content" data-speed="0.5"></div>
        <div class="box" data-speed="1"></div>
        <div class="box" data-speed="0.5"></div>
        <div class="box" data-speed="5"></div>
        <div class="box1" data-speed="0.5"></div>
        <div class="box"></div>
        <div class="box box3    " ></div>
        <div class="box"></div>
    </div>
    <div class="wrapper2">
        <div class="box"></div>
        <div class="box2"></div>
       
        <div class="box"></div>
     
    </div>


    

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
gsap.registerPlugin(ScrollTrigger);





        var tl = gsap.timeline({
            scrollTrigger: {
            
                trigger: ".wrapper",
                scrub: 3,
                start: "top top     ",
                end: "+=100",
               
            },
        })

        tl.from(".box1", {
           y: -500,
           scrub: 0.5,
            duration: 4,
            ease: "bounce.out"
        });

        tl.from(".box1", {
            scrub: 0.5,
            rotation:360*2,
            duration: 4,
           
        },0) ;


        gsap.fromTo(".box", {
            backgroundColor: gsap.getProperty(".box1", "--dark")
        }, {
            scrollTrigger: {
                markers: true,
                trigger: ".box3",
                end: "  100% center" ,
                scrub: true,
                ease: "bounce.out",
               
            },
            backgroundColor: gsap.getProperty(".box1", "--light")

        });


        gsap.to(".box2", {
  scrollTrigger: {
    trigger: ".wrapper2",
  

    
    scrub: 2,
  },
  opacity: 1,
  x: 200,
});



    </script>
</body>

</html>
